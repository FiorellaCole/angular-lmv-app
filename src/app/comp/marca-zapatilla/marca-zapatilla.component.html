<section class="row">
    <div class="col  border boder-2 border-primary shadow m-2">
        <p class="lead fs-2 text-center text-primary"> Zapatillas a la venta</p>


        <div [ngSwitch]="zapas">
            <div *ngFor="let zapa of zapatillas">
                <div *ngSwitchCase="zapa.id" class="d-flex justify-content-center">


                    <div class="card mb-3 border border-shadow rounded-start" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src={{zapa.imagen}} class="img-fluid rounded-start mt-3">
                            </div>
                            <div class="col-md-8 bg-secondary">
                                <div class="card-body text-white">
                                    <h5 class="card-title">{{zapa.marca}} {{ zapa.modelo}}</h5>
                                    <p class="card-text"> Color: {{zapa.color}}</p>
                                    <p class="card-text"> Precio: {{zapa.precio}}</p>
                                    <p class="card-text">{{zapa.descripcion}}</p>
                                    <p class="card-text"><small>Stock actual: {{zapa.stock}}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div *ngIf="zapas<zapatillas.length+1" class="mt-2 d-flex justify-content-center mb-2">
            <button class="btn btn-success" (click)="continuarCatalogo()">{{btnEvalua}}
                <span *ngIf="zapas<zapatillas.length">  </span>
            </button>
        </div>
    </div>
</section>
